<div class="row">
    <h2>Thumbnail Gallery</h2><button class="btn btn-primary">Upload</button>
    <div class="col-lg-12" data-bind="foreach: images">

        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="#" data-toggle="modal" data-bind="attr: { 'data-image-id': id, 'data-title': title, 'data-caption': title, 'data-image': source }" data-target="#image-gallery">
                <img class="img-responsive" data-bind="attr: { src: thumbnail, 'alt': title }">
            </a>
        </div>
        <!-- ko if: ($index % 3 === 0) -->
        <div data-bind="template: { name: 'gallery-break' }"></div>
        <!-- /ko -->
    </div>
    <!-- ko if: (images().length === 0) -->
    <p>No images available</p>
    <!-- /ko -->
</div>

<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="image-gallery-title"></h4>
            </div>
            <div class="modal-body">
                <img id="image-gallery-image" class="img-responsive" src="">
            </div>
            <div class="modal-footer">

                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" id="show-previous-image">Previous</button>
                </div>

                <div class="col-md-8 text-justify" id="image-gallery-caption">
                    This text will be overwritten by jQuery
                </div>

                <div class="col-md-2">
                    <button type="button" id="show-next-image" class="btn btn-default">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="gallery-break">
    </div>
    <div class="col-lg-12">
</script>
